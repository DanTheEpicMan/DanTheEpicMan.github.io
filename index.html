<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="navbar.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d715d876b.js" crossorigin="anonymous"></script>  </head>
    
  
    <body>
      https://stackoverflow.com/questions/54588047/how-do-i-overlay-container-div-on-another-container-using-bootstrap-or-css
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Header section-->
    <div class="pt-3">
      <div class="container" id="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <div class="d-flex justify-content-end">
          <a href="https://www.unknowncheats.me/forum/search.php?searchid=34950843"><img src="/img/uc-logo.png" alt="UC logo" width="20" height="20"></a>
          <a href="https://www.youtube.com/@DanTheEpicMan-"><i class="fab fa-youtube"></i></a>
          <a href="https://github.com/DanTheEpicMan"><i class="fab fa-github"></i></a>
        </div>
      </div> 
    </div>
    <!--Header section end-->
    <!-------------------------------------------------------------------------------------------->
    <!--Carousel-->
    <div class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-slide-to="1"></button>
        <button type="button" data-bs-slide-to="2"></button>
      </div>
    
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/worlds-stadium.png" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/worlds-stadium.png" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/worlds-stadium.png" alt="New York" class="d-block w-100">
        </div>
      </div>
    
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!--Carrousel end-->
    
</body>
</html>
