<!-- Requires "New Tab Override" on firefox -->
<!DOCTYPE html>
<html>
<style>
    input[type=text], select {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 0px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        text-align: center;
        color: #8151f2;
        background-color: #0f172a;
    }
</style>
<head>
    <title>New Tab</title>
</head>
<body style="background-color: #0f172a;">
    <div style="display: flex; justify-content: center; align-items: center; height: 20vh;">
        <input type="text" id="searchInput" onkeydown="if (event.keyCode === 13) formatSearch(document.getElementById('searchInput').value)" autofocus style="outline: none; font-size: 24px;">
    </div>
    </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
        <script src="FirefoxHomepage.js"></script>
        <p style="font-size: 24px; background: linear-gradient(to right, rgb(99, 49, 134), rgb(144, 38, 99), rgb(215, 137, 102)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"><span id="timeLeft"></span>%</p>
        <script>
            setInterval(function() {
                document.getElementById("timeLeft").textContent = getPercent();
            }, 50); // Update every second
        </script>
    </div>
</body>
</html>
